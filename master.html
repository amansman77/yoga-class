<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mindful Motion • Banner Cards</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-8">
  <div class="max-w-6xl w-full grid md:grid-cols-2 gap-8">
    <!-- 배경 이미지 배너 카드 -->
    <div class="relative rounded-2xl overflow-hidden shadow-lg flex items-center group">
       <img src="background.png" alt="Banner Background" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-110" />
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="relative p-8 text-white space-y-4">
        <span class="inline-block bg-white/20 text-white text-xs font-semibold px-3 py-1 rounded-full">Featured</span>
        <h2 class="text-3xl font-serif italic font-bold">Mindful Flow</h2>
        <p class="text-base max-w-md">Discover our latest collection designed for comfort, balance, and flow in every movement.</p>
        <div class="flex gap-3">
          <a href="#" class="px-5 py-2 rounded-full bg-white text-black font-semibold hover:bg-gray-200 transition">Shop Now</a>
          <a href="#" class="px-5 py-2 rounded-full border border-white text-white hover:bg-white/20 transition">Learn More</a>
        </div>
      </div>
    </div>

    <!-- 화이트 배경 배너 카드 -->
    <div class="bg-white rounded-2xl shadow-lg p-8 space-y-4">
      <span class="inline-block bg-gray-900 text-white text-xs font-semibold px-3 py-1 rounded-full">New</span>
      <h2 class="text-3xl font-serif italic font-bold text-gray-900">Yoga Essentials</h2>
      <p class="text-base text-gray-700 max-w-md">Comfortable, chic, and sustainable gear for your daily practice. Curated with care to elevate your routine.</p>
      <div class="flex gap-3">
        <a href="#" class="px-5 py-2 rounded-full bg-gray-900 text-white font-semibold hover:bg-gray-800 transition">Explore</a>
        <a href="#" class="px-5 py-2 rounded-full border border-gray-300 text-gray-700 hover:bg-gray-100 transition">Details</a>
      </div>
    </div>
  </div>
</body>
</html>
